<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #a5ddb2;">

    <form action="/" method="POST">
        <input type="text" name="note" placeholder="Enter a note" style="background-color: #b5c578; color: rgb(22, 11, 11);">
        <button>Add Note</button>
   
    <ul>
    {% for note in notes%}
        <li>{{ note }}</li>
    {% endfor %}
    </ul>
</form>
    
</body>
</html>
